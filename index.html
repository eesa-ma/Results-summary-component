<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

   <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@400;500;700;800&display=swap" rel="stylesheet">

  <title>Results summary component</title>

  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }

    body {
    font-family: 'Hanken Grotesk', sans-serif;
  }

  </style>
</head>
<body class="bg-white ">
  <div class="flex flex-col h-screen gap-5">

  <div class="bg-linear-[hsl(252,100%,67%),hsl(241,81%,54%)]  w-full h-1/2 rounded-b-3xl flex flex-col items-center justify-center gap-5">
    <p class="text-[18px] text-[hsl(221,100%,96%)] opacity-80">Your Result</p>

    <div class="w-28 h-28 flex flex-col justify-center  items-center bg-[radial-gradient(circle_at_top,hsla(256,72%,46%,1),hsla(241,72%,46%,0))]
 rounded-full ">
      <span class="text-4xl font-bold text-white">76</span>
      <span class="text-sm text-[hsl(241,100%,89%)]">of 100</span>
    </div>

    <p class="text-xl font-semibold text-[hsl(221,100%,96%)] ">Great</p>
    <p class="text-sm text-[hsl(221,100%,96%)] mt-2 max-w-xs mx-auto leading-relaxed text-center opacity-80">
      You scored higher than 65% of the people who have taken these tests.
    </p>
  </div>

  <div class="bg-white w-full h-1/2 ">
    <div class="flex flex-col gap-5 mx-5 ">
      <h2 class="text-lg font-semibold opacity-80">Summary</h2>
      <div class=" py-4 px-2 rounded-lg flex justify-around gap-20 bg-[hsl(0,52.90%,86.70%)]">
        <img src="./assets/images/icon-reaction.svg" alt="Reaction">
        <span class="text-[hsl(0,100%,67%)]">Reaction</span>
        <div class="text-[hsl(224,30%,27%)]">
          <span class=" text-lg font-semibold">80</span> <span class="opacity-80">/100</span>
        </div>
      </div>
      <div class=" py-4 px-2 rounded-lg flex justify-around  gap-20 bg-[hsl(43,33.30%,95.90%)]">
        <img src="./assets/images/icon-memory.svg" alt="memory">
        <span class="text-[hsl(39,100%,56%)]">Memory</span>
        <div class="text-[hsl(224,30%,27%)]">
          <span class=" text-lg font-semibold">92</span> <span class="opacity-80">/100</span>
        </div>
      </div>
      <div class=" py-4 px-2 rounded-lg flex justify-around  gap-20 bg-[hsl(166,68.00%,90.20%)]">
        <img src="./assets/images/icon-verbal.svg" alt="icon-verbal">
        <span class="text-[hsl(166,100%,37%)]">Verbal</span>
        <div class="text-[hsl(224,30%,27%)]">
          <span class=" text-lg font-semibold">61</span> <span class="opacity-80">/100</span>
        </div>
      </div>
      <div class=" py-4 px-2 rounded-lg flex justify-around gap-20 bg-[hsl(234,100.00%,83.30%)]">
        <img src="./assets/images/icon-visual.svg" alt="visual">
        <span class="text-[hsl(234,100%,45%)]">Visual</span>
        <div class="text-[hsl(224,30%,27%)]">
          <span class=" text-lg font-semibold">73</span> <span class="opacity-80">/100</span>
        </div>
      </div>
      <button class="border border-black bg-[hsl(224,30%,27%)] py-4 px-2 mb-10 rounded-full text-white font-bold">Continue</button>
    </div>
  </div>

</div>
</body>
</html>
