<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Results Summary</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@400;500;700;800&display=swap"
      rel="stylesheet"
    />
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Hanken Grotesk', 'sans-serif'],
            },
          },
        },
      };
    </script>
  </head>

  <body class="bg-[hsl(221,100%,96%)] antialiased font-sans flex items-center justify-center min-h-screen p-4">
    <div class="bg-white rounded-3xl shadow-lg flex flex-col md:flex-row w-full max-w-4xl overflow-hidden">
      <!-- Left Panel -->
      <div class="md:w-1/2 bg-gradient-to-b from-[hsl(252,100%,67%)] to-[hsl(241,81%,54%)] text-white flex flex-col items-center justify-center p-8 gap-4 rounded-b-3xl md:rounded-3xl md:rounded-r-none">
        <p class="text-lg opacity-70">Your Result</p>
        <div class="w-32 h-32 bg-[radial-gradient(circle_at_top,hsla(256,72%,46%,1),hsla(241,72%,46%,0))] rounded-full flex flex-col items-center justify-center">
          <span class="text-5xl font-extrabold">76</span>
          <span class="text-sm text-[hsl(241,100%,89%)]">of 100</span>
        </div>
        <p class="text-2xl font-semibold">Great</p>
        <p class="text-center text-sm text-[hsl(241,100%,89%)] max-w-xs leading-relaxed">
          You scored higher than 65% of the people who have taken these tests.
        </p>
      </div>

      <!-- Right Panel -->
      <div class="md:w-1/2 p-8 flex flex-col justify-between">
        <div class="space-y-4">
          <h2 class="text-lg font-semibold text-[hsl(224,30%,27%)]">Summary</h2>

          <!-- Reaction -->
          <div class="flex justify-between items-center bg-[hsl(0,100%,97%)] px-4 py-3 rounded-lg">
            <div class="flex items-center gap-2">
              <img src="./assets/images/icon-reaction.svg" alt="Reaction" />
              <span class="text-[hsl(0,100%,67%)] font-medium">Reaction</span>
            </div>
            <div class="text-[hsl(224,30%,27%)] font-bold">
              80 <span class="opacity-50 font-normal">/ 100</span>
            </div>
          </div>

          <!-- Memory -->
          <div class="flex justify-between items-center bg-[hsl(43,100%,97%)] px-4 py-3 rounded-lg">
            <div class="flex items-center gap-2">
              <img src="./assets/images/icon-memory.svg" alt="Memory" />
              <span class="text-[hsl(39,100%,56%)] font-medium">Memory</span>
            </div>
            <div class="text-[hsl(224,30%,27%)] font-bold">
              92 <span class="opacity-50 font-normal">/ 100</span>
            </div>
          </div>

          <!-- Verbal -->
          <div class="flex justify-between items-center bg-[hsl(166,100%,97%)] px-4 py-3 rounded-lg">
            <div class="flex items-center gap-2">
              <img src="./assets/images/icon-verbal.svg" alt="Verbal" />
              <span class="text-[hsl(166,100%,37%)] font-medium">Verbal</span>
            </div>
            <div class="text-[hsl(224,30%,27%)] font-bold">
              61 <span class="opacity-50 font-normal">/ 100</span>
            </div>
          </div>

          <!-- Visual -->
          <div class="flex justify-between items-center bg-[hsl(234,100%,96%)] px-4 py-3 rounded-lg">
            <div class="flex items-center gap-2">
              <img src="./assets/images/icon-visual.svg" alt="Visual" />
              <span class="text-[hsl(234,85%,45%)] font-medium">Visual</span>
            </div>
            <div class="text-[hsl(224,30%,27%)] font-bold">
              73 <span class="opacity-50 font-normal">/ 100</span>
            </div>
          </div>
        </div>

        <button class="mt-6 bg-[hsl(224,30%,27%)] hover:bg-[hsl(224,30%,20%)] text-white py-3 rounded-full font-bold transition">Continue</button>
      </div>
    </div>
  </body>
</html>
